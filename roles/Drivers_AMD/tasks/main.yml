- name: Drivers_AMD - Install for OpenSuse
  community.general.zypper:
    name:
    - kernel-firmware-amdgpu
    - libdrm_amdgpu1
    - libdrm_amdgpu1-32bit
    - libdrm_radeon1
    - libdrm_radeon1-32bit
    - libvulkan_radeon
    - libvulkan_radeon-32bit
    - libvulkan1
    - libvulkan1-32bit
    state: present
  when: ansible_facts['distribution'] == "openSUSE Tumbleweed"
