- name: Drivers_AMD - Install for Arch Linux
  community.general.pacman:
    name:
    - lib32-mesa
    - vulkan-radeon
    - lib32-vulkan-radeon
    - vulkan-icd-loader
    - lib32-vulkan-icd-loader
    state: present
  when: ansible_facts['distribution'] == "Archlinux"

