- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ item.local_dir }}"
    state: directory
    mode: '0755'
  with_items: "{{ Network_Shares }}"

- name: mount the nfsshare in client side
  ansible.posix.mount:
    opts: defaults,timeo=900,retrans=5,_netdev
    state: mounted
    fstype: "{{item.type}}"
    src: "{{item.remote_dir}}"
    path: "{{item.local_dir}}"
  with_items: "{{ Network_Shares }}"
